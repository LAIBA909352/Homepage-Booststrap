<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Clone - Bootstrap</title>

   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        .logo {
            font-size: 70px;
            color: #4285F4;
        }

        .search-box {
            max-width: 450px;
            border-radius: 50px;
        }

        .footer {
            background: #f2f2f2;
            font-size: 14px;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

    <div class="container-fluid py-3">
        <div class="d-flex justify-content-end align-items-center gap-3">
            <a href="#" class="text-decoration-none text-dark">Gmail</a>
            <a href="#" class="text-decoration-none text-dark">Images</a>
            <button class="btn btn-primary btn-sm">Sign in</button>
        </div>
    </div>

   
    <div class="container text-center flex-grow-1 d-flex flex-column justify-content-center">
        <h1 class="logo">Google</h1>

        <div class="mt-4">
            <input type="text" 
                   class="form-control search-box mx-auto shadow-sm"
                   placeholder="Search Google or type a URL">
        </div>

        <div class="mt-4">
            <button class="btn btn-light me-2">Google Search</button>
            <button class="btn btn-light">I'm Feeling Lucky</button>
        </div>
    </div>

  
    <footer class="footer mt-auto">
        <div class="container-fluid border-top">
            
          
            <div class="py-3 border-bottom">
                Pakistan
            </div>

           
            <div class="d-flex justify-content-between py-3 flex-wrap">
                <div>
                    <a href="#" class="text-decoration-none text-muted me-3">Advertising</a>
                    <a href="#" class="text-decoration-none text-muted me-3">Business</a>
                    <a href="#" class="text-decoration-none text-muted">About</a>
                </div>

                <div>
                    <a href="#" class="text-decoration-none text-muted me-3">Privacy</a>
                    <a href="#" class="text-decoration-none text-muted me-3">Terms</a>
                    <a href="#" class="text-decoration-none text-muted">Settings</a>
                </div>
            </div>

        </div>
    </footer>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
